<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/gif" href="jt.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="jt.gif" alt=""></div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/tsarong-1.jpg" id="image" alt="Album Art">
            <h2 id="title">Eastern Tibetan Blue</h2>
            <h3 id="artist">Sonam Dolma </h3>
            <audio src="music/tsarong-1.mp3" ></audio>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">4:37</span>
                </div>
            </div>
            <!-- controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Preview"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
